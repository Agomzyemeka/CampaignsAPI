# ============================================
# Docker Compose Configuration
# ============================================
# Orchestrates the API service with optional dependencies
# Interview Notes:
# - docker-compose simplifies multi-container deployment
# - Volume mounts for data persistence
# - Network isolation for security
# - Environment variable configuration
# ============================================

version: '3.8'

services:
  # ============================================
  # Campaigns API Service
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: campaigns-api
    restart: unless-stopped
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/CampaignsAPI.db
      - JwtSettings__SecretKey=YourProductionSecretKeyThatShouldBeAtLeast32CharactersLong!
      - JwtSettings__Issuer=CampaignsAPI
      - JwtSettings__Audience=CampaignsAPIClients
      - JwtSettings__ExpiryMinutes=60
    volumes:
      # Persist SQLite database
      - campaigns-data:/app/data
    networks:
      - campaigns-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Optional: Nginx Reverse Proxy
  # ============================================
  # Uncomment below to add a reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: campaigns-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - api
  #   networks:
  #     - campaigns-network

# ============================================
# Networks
# ============================================
networks:
  campaigns-network:
    driver: bridge

# ============================================
# Volumes for Data Persistence
# ============================================
volumes:
  campaigns-data:
    name: campaigns-api-data
